        <script type="text/javascript">
        $(function(){
            $('#pageHeader').load('header.html')
            $('#pageFooter').load('footer.html')
            $('#right_fixed').load('fixed.html')
        })
        </script>

    <body>
        <header id="pageHeader"></header>
        <div class="container" style="width:100%">
            <div class="detail_goods">
                <div class="goodsImg">
                    <div class="goodsImg_more"></div>
                    <div class="goodsImg_big">
                        <img src="" class="currentImg" style="width:400px;height: 400px;" data-big=""/>
                        
                    </div>
                    <div class="goodsImg_promise clearfix">
                        <ul class="clearfix">
                            <li>
                                <div class="icon-zhengpinbaozheng iconfont4"></div>
                                <a href="">正品保障</a>
                            </li>
                            <li>
                                <div class="iconfont4 icon-30tianzuidijia"></div>
                                <a href="">天天低价</a>
                            </li>
                            <li>
                                <div class="iconfont4 icon-fenxiang"></div>
                                <a href="">分享</a>
                            </li>
                            <li>
                                <div class="iconfont4 icon-shoucang"></div>
                                <a href="">收藏商品</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="goods_des">
                    <div class="goods_des_til">

                    </div>
                    <div class="goods_des_red">保护肌肉纤维 辅助力量爆发 快速排汗速干</div>
                    <div class="goods_des_price">
                        <span>奥莱价：</span>
                        <span class="goods_des_p"></span>
                    </div>
                    <div class="goods_des_sel">
                        <ul class="sel_color">
                            <li class="sel_attr1">选择颜色：</li>
                            <li class="sel_attr2">黑色</li>
                            <li class="sel_attr2">白色</li>
                            <li class="sel_attr2">红色</li>
                        </ul>
                        <ul class="sel_number">
                            <li class="sel_attr1">选择尺码：</li>
                            <li class="sel_attr2">S</li>
                            <li class="sel_attr2">M</li>
                            <li class="sel_attr2">L</li>
                            <li class="sel_attr2">XL</li>
                            <li class="sel_attr2">2XL</li>
                        </ul>
                    </div>
                    <div class="goods_des_way">
                        <div class="goods_des_add">
                            <ul class="clearfix">
                                <li class="font">选择数量：</li>
                                <li class="add_goodsnum">
                                    <input type="text" id="buyNum" name="buyNum" value="1"/>
                                    <div class="add_btn">
                                        <a href="javascript:void(0)" class="addBtn">+</a>
                                        <a href="javascript:void(0)" class="subBtn">-</a>
                                    </div>
                                </li>
                                <li class="add_tocar">
                                    <button class="tocarBtn">加入购物车</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="goods_des_serve">
                        <ul>
                            <li>
                                <span>奥莱服务：</span>
                                <span>正品保证</span>
                                <span>极速配送</span>
                                <span>无忧售后</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>            
        </div>
        <footer id="pageFooter"></footer>
        <div id="right_fixed"></div>
        <script src="../js/detail.js"></script>
    </body>
