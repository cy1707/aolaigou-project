    <body>
        <div class="register_head clearfix">
            <div class="register_logo fl">
                <img src="../img/register_head.png"/>
            </div>
            <ul class="register_hr fr">
                <li>
                    <div class="icon-zhengpin font-long-icon iconfont1"></div>
                    <div class="describe">
                        <p class="des_1">100%</p>
                        <p class="des_2">正品保障</p>
                    </div>
                </li>
                <li>
                    <div class="icon-baifenbi font-long-icon iconfont1"></div>
                    <div class="describe">
                        <p class="des_1">SALE</p>
                        <p class="des_2">品牌折扣</p>
                    </div>
                </li>
                <li>
                    <div class="icon-tiantuihuan font-long-icon iconfont1"></div>
                    <div class="describe">
                        <p class="des_1">7Days</p>
                        <p class="des_2">七天无理由换货</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="register_main">
            <div class="bigImg fl">
                <a href="#">
                    <img src="../img/login_img.jpg"/>
                </a>
            </div>
            <div class="login_mr fr">
                <div class="register-btn">
                    <a href="file:///C:/Users/Administrator/Desktop/aolaigou/src/html/register.html#">立即注册</a>
                </div>
                <div class="login_mrb">
                    <form action="">
                        <div class="username_box">
                            <input type="text" id="username_L" name="username_L" placeholder="请输入用户名"/>
                            <div class="error"></div>
                        </div>
                        <div class="password_box">
                            <input type="text" id="password_L" name="password_L" placeholder="请输入密码"/>
                            <div class="error"></div>
                        </div>
                        <div class="rember_pw">
                            <a href="#" class="keep_pw">
                                <input type="checkbox" id="chkrememberMe"/>
                                <label for="">记住密码</label>
                            </a>
                            <a href="#" class="forget_pw">忘记密码？</a>
                        </div>
                        <button class="loginBtn">登录</button>
                    </form>
                    <div class="reg_free">
                        无需注册，直接登录
                    </div>
                    <ul class="other_login">
                        <li>
                            <a href="#">
                                <i class="icon-weibo iconfont2" style="color:blue;"></i>
                                <p>QQ登录</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-weixin-copy iconfont2" style="color:green;"></i>
                                <p>微信登录</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
